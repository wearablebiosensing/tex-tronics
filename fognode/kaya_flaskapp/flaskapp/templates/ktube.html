
{% extends "layout.html" %}

{%block content%}
  <h1 >Welcome to ktube <h2>
      <form method="POST" class="md-form" action="/upload" enctype = "multipart/form-data">
          <div class="file-field">
            <div class="btn btn-primary btn-sm float-left">
              <span for="inputFile">Choose file</span>
              <input type="file" name="inputFile" />
            </div>
            <div class="file-path-wrapper">
            </div>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </form>
    <div>
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                  <div class="embed-responsive embed-responsive-16by9">
                      <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/v64KOxKVLVg" allowfullscreen></iframe>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Enter score</label>
                        <input type="score" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  placeholder="Enter score">
                      </div>
               <!-- <img class="d-block w-100" src="..." alt="First slide">-->
              </div>
              <div class="carousel-item">
                  <div class="embed-responsive embed-responsive-16by9">
                      <br>
                        <iframe class="embed-responsive-item" src="/static/videos/Funny10secondcatvideo.mp4" allowfullscreen></iframe>
                      </div>
                      <div class="form-group">
                          <label for="exampleInputEmail1">Enter score</label>
                          <input type="score" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter score">
                        </div>
                <!--<img class="d-block w-100" src="..." alt="Second slide"> -->
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="..." alt="Third slide">
              </div>
            </div>
        
           <button type="button" class="btn btn-outline-dark"href="#carouselExampleControls" role="button" data-slide="prev"> 
            Previous 
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
             <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span>-->
              <span class="sr-only">Previous</span>
            </a>
          </button>
       
          <button type="button" class="btn btn-outline-dark" href="#carouselExampleControls" role="button" data-slide="next"> 
            Next
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
              <span class="sr-only">Next</span>
            </a>
          </button>
        </div>
    <br>




{%endblock content%}
